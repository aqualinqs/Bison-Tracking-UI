<svg width="650" height="350" xmlns="http://www.w3.org/2000/svg">
<defs>
<marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
<polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
</marker>
</defs>

<!-- Top Row: Process Flow -->

<rect x="30" y="40" width="160" height="50" fill="#e3f2fd" stroke="#1976d2" rx="10"/>
<text x="110" y="70" font-size="16" text-anchor="middle" fill="#1976d2">Video Source / RTSP</text>

<rect x="230" y="40" width="160" height="50" fill="#fff3e0" stroke="#f57c00" rx="10"/>
<text x="310" y="70" font-size="16" text-anchor="middle" fill="#f57c00">Bison Tracking (YOLO)</text>

<rect x="430" y="40" width="160" height="50" fill="#e8f5e9" stroke="#388e3c" rx="10"/>
<text x="510" y="70" font-size="16" text-anchor="middle" fill="#388e3c">Tracker API</text>

<!-- Arrows: Top Flow -->

<line x1="190" y1="65" x2="230" y2="65" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
<line x1="390" y1="65" x2="430" y2="65" stroke="#f57c00" stroke-width="2" marker-end="url(#arrowhead)"/>

<!-- Middle Row: Client Dashboards -->

<rect x="50" y="130" width="160" height="50" fill="#fce4ec" stroke="#d81b60" rx="10"/>
<text x="130" y="160" font-size="16" text-anchor="middle" fill="#d81b60">Dash Dashboard</text>

<rect x="245" y="130" width="160" height="50" fill="#e1f5fe" stroke="#03a9f4" rx="10"/>
<text x="325" y="160" font-size="16" text-anchor="middle" fill="#03a9f4">NiceGUI Dashboard</text>

<rect x="440" y="130" width="160" height="50" fill="#fffde7" stroke="#fbc02d" rx="10"/>
<text x="520" y="160" font-size="16" text-anchor="middle" fill="#fbc02d">HTML Dashboard</text>

<!-- Arrows: API to Dashboards -->

<line x1="510" y1="90" x2="130" y2="130" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)"/> <!-- API to Dash -->
<line x1="510" y1="90" x2="325" y2="130" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)"/> <!-- API to NiceGUI -->
<line x1="510" y1="90" x2="520" y2="130" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)"/> <!-- API to HTML -->

<!-- Bottom Row: Browser -->

<rect x="245" y="230" width="160" height="50" fill="#ede7f6" stroke="#512da8" rx="10"/>
<text x="325" y="260" font-size="16" text-anchor="middle" fill="#512da8">User Browser</text>

<!-- Arrows: Dashboards to Browser -->

<line x1="130" y1="180" x2="325" y2="230" stroke="#d81b60" stroke-width="2" marker-end="url(#arrowhead)"/> <!-- Dash to Browser -->
<line x1="325" y1="180" x2="325" y2="230" stroke="#03a9f4" stroke-width="2" marker-end="url(#arrowhead)"/> <!-- NiceGUI to Browser -->
<line x1="520" y1="180" x2="325" y2="230" stroke="#fbc02d" stroke-width="2" marker-end="url(#arrowhead)"/> <!-- HTML to Browser -->

</svg>
